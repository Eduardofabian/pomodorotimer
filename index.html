<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Real-Time</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="pomodoro-container">
    <div id="interval-container">
      <button id="short-break-interval-btn" class="interval-btn">Short Break</button>
      <button id="pomodoro-interval-btn" class="interval-btn">Focus</button>
      <button id="long-break-interval-btn" class="interval-btn">Long Break</button>
    </div>
    <div id="timer-container">
      <div id="time-left">25:00</div>
    </div>
    <div id="start-stop-reset-container">
      <button id="start-stop-btn">Start</button>
      <button id="reset-btn"><i class="fas fa-redo-alt"></i></button>
      <button id="mode-toggle-btn" title="Timer / CronÃ´metro"><i class="fas fa-history"></i></button>
      <button id="settings-btn"><i class="fas fa-cog"></i></button>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="setting-wrapper">
        <h3>Settings</h3>
        <div class="setting-option">
          <label for="brown-noise-toggle">Play Brown Noise?</label>
          <input type="checkbox" id="brown-noise-toggle">
        </div>
        <div class="setting-option">
          <label for="volume-slider">Noise Volume</label>
          <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
        </div>
        <div class="setting-option">
          <label for="background-color">Background</label>
          <select id="background-color">
            <option value="#FFFFFF">White</option>
            <option value="#F1F1EF" selected>Notion Grey</option>
            <option value="#191919">Dark Mode</option>
          </select>
        </div>
        <div class="setting-option">
          <label for="font-color">Font Color</label>
          <select id="font-color">
            <option value="#37352F" selected>Default</option>
            <option value="#D4D4D4">White</option>
          </select>
        </div>
        <button id="save-btn">Save Settings</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
